<script>
    
    const joblistings = [
    { title: 'Software Engineer', location: 'San Francisco, CA', description: 'Lorem ipsum dolor sit amet, consectetur adipiscing elit.' },
    { title: 'Marketing Specialist', location: 'New York, NY', description: 'Pellentesque ac ex vel est cursus lacinia.' },
    // Populate job listings
];
const jobListingsContainer = document.querySelector('.job-listings');
jobListings.forEach(job => {
    const jobCard = document.createElement('div');
    jobCard.classList.add('job-card');
    jobCard.innerHTML = `
        <h3>${job.title}</h3>
        <p><strong>Location:</strong> ${job.location}</p>
        <p>${job.description}</p>
        <a href="#">Apply Now</a>
    `;
    jobListingsContainer.appendChild(jobCard);
});
</script>
